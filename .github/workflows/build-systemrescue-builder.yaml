# .github/workflows/build-systemrescue-builder.yaml
name: Build and Publish SystemRescue Builder

on:
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

  # Run weekly to pull in upstream updates
  schedule:
    - cron: "0 2 * * 0" # Every Sunday at 2:00 UTC

# Permissions required to publish to GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      # Set the architecture. Change to 'i686' if needed.
      SYSRESCUE_ARCH: x86_64
      # Define the target image name in GHCR
      GHCR_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/systemrescue-builder

    steps:
      - name: checkout SystemRescue repository
        uses: actions/checkout@v4
        with:
          # Corrected: Use the official GitLab repository URL
          repository: "https://gitlab.com/systemrescue/systemrescue-sources.git"
          # Crucial: Check out submodules as required by the build instructions
          submodules: "recursive"

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üì¶ Prepare build files
        run: |
          # This step replicates the first part of the build-docker-image.sh script
          # https://gitlab.com/systemrescue/systemrescue-sources/-/blob/main/docker/build-docker-image.sh?ref_type=heads
          # It copies the required pacman.conf into the build context
          echo "Copying pacman.conf to docker/tmpfiles/"
          mkdir -p docker/tmpfiles
          cp -a pacman.conf docker/tmpfiles/

      - name: üèóÔ∏è Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # The build context is the 'docker' directory
          context: docker
          # The Dockerfile path is relative to the repo root
          file: docker/Dockerfile-build-iso-${{ env.SYSRESCUE_ARCH }}
          # Push the image to GHCR
          push: true
          # Define tags for the image
          tags: |
            ${{ env.GHCR_IMAGE_NAME }}:${{ env.SYSRESCUE_ARCH }}-latest
            ${{ env.GHCR_IMAGE_NAME }}:${{ env.SYSRESCUE_ARCH }}-${{ github.sha }}
          # Enable build caching for faster runs
          cache-from: type=gha
          cache-to: type=gha,mode=max
